<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preload" href="fonts/Montserrat-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <title>Tomato timer</title>
</head>
<body>
  <header>
    <section class="header">
      <div class="container header__container">
        <img src="img/svg/noto_tomato.svg" class="header__logo" alt="Tomato image">
        <h1 class="header__title">Tomato timer</h1>
      </div>
    </section>
  </header>
  <main>
    <section class="main">
      <div class="container main__container">
      </div>
    </section>
  </main>
  <!-- modal with overlay -->
  <div class="modal-overlay">
    <div class="modal-delete">
      <p class="modal-delete__title">Удалить задачу?</p>
      <button class="modal-delete__close-button"></button>
      <button class="modal-delete__delete-button button-primary">Удалить</button>
      <button class="modal-delete__cancel-button">Отмена</button>
    </div>
  </div>
</body>
</html>
